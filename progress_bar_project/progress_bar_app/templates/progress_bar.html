{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'progress_bar.css' %}">
</head>
<body>
    <div class="container">
        <h1>Progress Tracker</h1>
        {% for textbook in textbooks %}
            <div class="card mb-4">
                <div class="card-header">
                    <h3>{{ textbook.name }}</h3>
                </div>
                <div class="card-body">
                    <div class="lesson-arrow">
                        {% for lesson in textbook.lesson_set.all %}
                            <div class="lesson {% if lesson.completed %}completed{% endif %}" data-lesson-id="{{ lesson.id }}">
                                {{ lesson.name }}
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'progress_bar.js' %}"></script>
</body>
</html>
